          <h3>CONNECT WITH ME</h3>
          <div class="col-lg-6 col-lg-offset-3">
            <p> <a href="https://github.com/trav15" target="_blank" rel="noopener"><i class="fa fa-github" style="font-size: 20px"></i>github.com/trav15</a></p>
            <p><a href="https://www.linkedin.com/in/travis-tokuyama/" target="_blank" rel="noopener"><i class="fa fa-linkedin-square" style="font-size: 20px"></i> linkedin.com/in/travis-tokuyama</a></p>

          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <form class="contact-form" role="form" action="https://formspree.io/travistokuyama@gmail.com" method="POST">
              <div class="form-group"><label for="contact-name">Your Name</label> <input id="contact-name" class="form-control"
                        name="name" type="name" placeholder="Your Name" data-rule="minlen:4"
                       data-msg="Please enter at least 4 chars">
                <div class="validate"> </div>
              </div>
              <div class="form-group"><label for="contact-email">Your Email</label> <input id="contact-email" class="form-control"
                       name="email" type="email" placeholder="Your Email" data-rule="email"
                       data-msg="Please enter a valid email">
                <div class="validate"> </div>
              </div>
              <div class="form-group"><label for="contact-subject">Subject</label> <input id="contact-subject" class="form-control"
                       name="subject" type="text" placeholder="Subject" data-rule="minlen:4"
                       data-msg="Please enter at least 8 chars of subject">
                <div class="validate"> </div>
              </div>
              <div class="form-group"><label for="contact-message">Your Message</label> <textarea id="contact-message"
                          class="form-control" name="message" rows="5" placeholder="Your Message"
                          data-rule="required" data-msg="Please write something for us"></textarea>
                <div class="validate"> </div>
              </div>
              <div class="loading"><img src="lib/php-mail-form/loading.gif"></div>
              <div class="error-message"> </div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
              <div class="form-send"><button class="btn btn-outline-light" type="submit">Send Message</button></div>
            </form>
          </div>
        </div>
      </div>
